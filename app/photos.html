<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0"> 
        <title>Wiener Works Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Wiener Works</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div id="wrapper">
        <main>
            <!-- Bootstrap Component: Carousel -->
            <h2 class="highlight">Customer Images</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="media/customer_order.jpeg" class="d-block w-100" height="600" alt="Customer Order">
                  </div>
                  <div class="carousel-item">
                    <img src="media/customer_order2.jpeg" class="d-block w-100" height="600" alt="Customer Order">
                  </div>
                  <div class="carousel-item">
                    <img src="media/storeFront.jpeg" class="d-block w-100" height="600" alt="Store front street view">
                  </div>
                  <div class="carousel-item">
                    <img src="media/WonderWienerDrawing.jpeg" class="d-block w-100" height="600" alt="Wonder Wiener Drawing">
                  </div>
                  <div class="carousel-item">
                    <img src="media/FoodSafetyAward.jpeg" class="d-block w-100" height="600" alt="Food Safety Award">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </main>
        </div>
        <!-- Bootstrap Component: Popover/Button -->
        <div id="easteregg" class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="You're a Winner!!!" data-bs-content="Congrats! You found our hidden surprise. Use the code #WienerWinner for a free hotdog of your choice!">Click Here For a Surprise</button>
      </div>
        <footer>
            <p>Copyright &copy; Malia Peato 2024</p>
        </footer>

        <!-- Needed in order to allow popover to properly function -->
        <script>
          const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
          const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>

    </body>
</html>
