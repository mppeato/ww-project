<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0"> 
        <title>Wiener Works Project</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Wiener Works</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div id="wrapper">
            <div class="container">
                <div class="row justify-content-center">
                  <div class="col-lg-6">
                    <h2>Contact Us</h2>
                    <p>If you have any questions, comments, or concerns, please fill out the form below and we'll get back to you as soon as possible. Thank you for choosing Wiener Works!</p>
                    <!-- Implementation of a form -->
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number (Optional)</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                      </div>
                      <!-- Range Example -->
                      <div class="mb-3">
                        <label for="customRange1" class="form-label">How did we do? Drag to the right if satisfied and to the left if otherwise.</label>
                        <input type="range" class="form-range" id="customRange1">
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                      </div>
                      <!-- Checkbox Example -->
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Check here to receive emails about future discounts and deals!
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
        <footer>
            <p>Copyright &copy; Malia Peato 2024</p>
        </footer>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
